        <h2>Envie uma mensagem</h2>
        <p>Digite abaixo e envie direto para meu WhatsApp:</p>

        <form onsubmit="return enviarWhats()">
            <textarea id="mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
            <button type="submit">Enviar pelo WhatsApp</button>
        </form>
    </div>

<script>
function enviarWhats() {
    const msg = document.getElementById("mensagem").value.trim();
    if (msg === "") return false;
    const url = "https://wa.me/5547997896183?text=" + encodeURIComponent(msg);
    window.open(url, "_blank");
    return false;
}
</script>
